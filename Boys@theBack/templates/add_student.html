<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h1 class="title">Add New Student</h1>
    </header>

    <div class="sidebar navbar-closed" id="navbar">
        <ul>
            <li><a href="{{ url_for('teacher_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('view_students') }}">View Students</a></li>
            <li><a href="{{ url_for('add_student') }}">Add Student</a></li>
            <li><a href="{{ url_for('input_student_scores') }}">Input Grade</a></li>
        </ul>
    </div>

    <main id="main-content">
        <form action="{{ url_for('add_student') }}" method="post" class="form-container">
            <div class="form-group">
                <label for="lrn_number">LRN Number:</label>
                <input type="text" id="lrn_number" name="lrn_number" required>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required>
            </div>
            <div class="form-group">
                <label for="f_name">First Name:</label>
                <input type="text" id="f_name" name="f_name" required>
            </div>
            <div class="form-group">
                <label for="m_name">Middle Name:</label>
                <input type="text" id="m_name" name="m_name">
            </div>
            <div class="form-group">
                <label for="l_name">Last Name:</label>
                <input type="text" id="l_name" name="l_name" required>
            </div>
            <div class="form-group">
                <label for="suffix">Suffix:</label>
                <input type="text" id="suffix" name="suffix">
            </div>
            <div class="form-group">
                <label for="year_lvl">Year Level:</label>
                <input type="number" id="year_lvl" name="year_lvl" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="emerg_name">Emergency Contact Name:</label>
                <input type="text" id="emerg_name" name="emerg_name">
            </div>
            <div class="form-group">
                <label for="emerg_num">Emergency Contact Number:</label>
                <input type="tel" id="emerg_num" name="emerg_num">
            </div>
            <div class="form-group">
                <label for="emerg_address">Emergency Contact Address:</label>
                <input type="text" id="emerg_address" name="emerg_address">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Add Student</button>
                <a href="{{ url_for('view_students') }}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('navbar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('navbar-closed');
            mainContent.classList.toggle('shifted-content');
        }
    </script>
</body>
</html>
