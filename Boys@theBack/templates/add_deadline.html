<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Deadline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add Deadline</h1>
        <a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
    </header>
    <main>
        <form method="POST" action="{{ url_for('add_deadline') }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required>

            <label for="deadline_date">Deadline Date:</label>
            <input type="date" id="deadline_date" name="deadline_date" required>

            <label for="section_id">Select Section:</label>
            <select id="section_id" name="section_id" required>
                <option value="" disabled selected>Select a section</option>
                {% for section in sections %}
                    <option value="{{ section[0] }}">{{ section[1] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Deadline</button>
        </form>
    </main>
</body>
</html>
